      <h2><p style="text-align: center">Gun Incident Types</p></h2>
 
      <div id="myDiv"></div> 
      <script>
      var trace1 = {
        x: [2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020],
        y: [19990, 20666, 21175, 21386, 22018, 22938, 23854, 24432, 23941, 24292],
        mode: 'lines',
        name: 'Suicides',
        line: {
          dash: 'dash',
          width: 4
        }
      };
      
      var trace2 = {
        x: [2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020],
        y: [11522, 12093, 11675, 11472, 13463, 14925, 15095, 14497, 14934, 19995],
        mode: 'lines',
        name: 'Homicides',
        line: {
          dash: 'dot',
          width: 4
        }
      };
      
      var data = [trace1, trace2];
      
      var layout = {
        title: 'Types of Gun Incidents',
        xaxis: {
          range: [2011, 2020],
          autorange: false
        },
        yaxis: {
          range: [0, 20000],
          autorange: true
        },
        legend: {
          y: 0.5,
          traceorder: 'reversed',
          font: {
            size: 16
          }
        }
      };
      
      Plotly.newPlot('myDiv', data, layout);
      </script>

<h4><p style="text-align: center">Police Shootings, 2016-2020</p></h4>

<canvas id="myChart"> </canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
      
    <script>
var barChartData = {
  labels: [
    "California",
    "Texas",
    "Florida",
    "Washington",
    "Colorado"
  ],
  datasets: [
    {
      label: "Total Deaths",
      backgroundColor: "pink",

    {

      backgroundColor: "lightblue",
      borderColor: "blue",

      data: [83, 43, 26, 25, 21]
    }
  ]
};

var chartOptions = {
  responsive: true,
  legend: {
    position: "top"
  },
  title: {
    text: "Police Shootings (2016-2020)",
    position: "top"
  },
  scales: {
    yAxes: [{
      ticks: {
        beginAtZero: true
      }
    }]
  }
}

window.onload = function() {
  var ctx = document.getElementById("myChart").getContext("2d");
  window.myBar = new Chart(ctx, {
    type: "bar",
    data: barChartData,
    options: chartOptions
  });
};

</script>
